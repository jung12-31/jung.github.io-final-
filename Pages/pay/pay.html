<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面 - 微熱邱林</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 成功模態框按鈕樣式 */
        .order-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }
        
        .order-actions button {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #C9A87A;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4F4336;
        }
        
        .btn-secondary {
            background-color: #DDCDBB;
            color: #4F4336;
            border: 2px solid #C9A87A;
        }
        
        .btn-secondary:hover {
            background-color: #C9A87A;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #9C8F82;
            border: 2px solid #DDCDBB;
        }
        
        .btn-outline:hover {
            color: #C9A87A;
            border-color: #C9A87A;
        }
        
        /* 模態框動畫 */
        .modal.show {
            display: flex !important;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-content {
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="checkout-header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">
                    <i class="fas fa-birthday-cake"></i>
                    <span>微熱邱林</span>
                </a>
                <div class="checkout-progress">
                    <div class="progress-step active">
                        <span class="step-number">1</span>
                        <span class="step-text">購物車</span>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step active">
                        <span class="step-number">2</span>
                        <span class="step-text">填寫資料</span>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <span class="step-number">3</span>
                        <span class="step-text">確認訂單</span>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="../pie/pie.html" class="back-link">
                        <i class="fas fa-chevron-left"></i> 繼續購物
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="container">
            <div class="checkout-wrapper">
                
                <div class="checkout-left">
                    <h1 class="page-title">
                        <i class="fas fa-clipboard-check"></i> 填寫訂單資料
                    </h1>
                    
                    <div id="emptyCartMessage" class="empty-cart-message hidden">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                        <h3>您的購物車是空的</h3>
                        <p>請先選購商品再進行結帳</p>
                        <a href="../../index.html" class="cta-btn">
                            <i class="fas fa-shopping-cart"></i> 前往購物
                        </a>
                    </div>
                    
                    <form id="checkoutForm" class="checkout-form">
                        <section class="form-section">
                            <div class="section-header">
                                <h2><i class="fas fa-user"></i> 收件人資訊</h2>
                                <span class="section-required">* 為必填欄位</span>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">收件人姓名 <span class="required">*</span></label>
                                    <input type="text" id="name" required placeholder="請輸入完整姓名" minlength="2" maxlength="20">
                                    <div class="error-message" id="nameError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">電話 <span class="required">*</span></label>
                                    <input type="tel" id="phone" required placeholder="09XX-XXX-XXX" pattern="^09\d{2}-\d{3}-\d{3}$">
                                    <div class="error-message" id="phoneError"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input type="email" id="email" required placeholder="example@gmail.com">
                                <div class="error-message" id="emailError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">地址 <span class="required">*</span></label>
                                <input type="text" id="address" required placeholder="請輸入完整收件地址">
                                <div class="error-message" id="addressError"></div>
                            </div>
                        </section>
                        
                        <section class="form-section">
                            <div class="section-header">
                                <h2><i class="fas fa-truck"></i> 配送與付款方式</h2>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="shipping">寄送方式 <span class="required">*</span></label>
                                    <select id="shipping" required onchange="updateShippingFee()">
                                        <option value="">請選擇寄送方式</option>
                                        <option value="home">宅配到府 (NT$ 80)</option>
                                        <option value="store">超商取貨 (NT$ 60)</option>
                                        <option value="express">快速配送 (NT$ 120)</option>
                                    </select>
                                    <div class="error-message" id="shippingError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="payment">付款方式 <span class="required">*</span></label>
                                    <select id="payment" required>
                                        <option value="">請選擇付款方式</option>
                                        <option value="credit">信用卡/金融卡</option>
                                        <option value="cod">貨到付款</option>
                                        <option value="transfer">ATM轉帳</option>
                                        <option value="linepay">LINE Pay</option>
                                    </select>
                                    <div class="error-message" id="paymentError"></div>
                                </div>
                            </div>
                        </section>
                        
                        <section class="form-section">
                            <div class="section-header">
                                <h2><i class="fas fa-edit"></i> 訂單備註</h2>
                            </div>
                            <div class="form-group">
                                <label for="note">備註留言</label>
                                <textarea id="note" rows="4" placeholder="如有特殊需求請在此備註..." maxlength="300"></textarea>
                                <div class="char-count"><span id="noteCount">0</span>/300 字</div>
                            </div>
                        </section>

                        <div class="form-actions">
                            <button type="submit" class="submit-order-btn" id="submitBtn">
                                <i class="fas fa-check-circle"></i> 確認提交訂單
                            </button>
                        </div>
                    </form>
                </div>

                <div class="checkout-right">
                    <div class="order-summary-card sticky-sidebar">
                        <h2 class="summary-title">
                            <i class="fas fa-receipt"></i> 訂單摘要
                        </h2>
                        
                        <div class="summary-items" id="checkoutItems">
                            </div>
                        
                        <div class="summary-totals">
                            <div class="total-row">
                                <span>商品總額</span>
                                <span id="subtotal">NT$ 0</span>
                            </div>
                            <div class="total-row">
                                <span>運費</span>
                                <span id="shippingFee">NT$ 0</span>
                            </div>
                            <div class="total-row discount-row">
                                <span>優惠折扣</span>
                                <span id="discount">- NT$ 0</span>
                            </div>
                            <div class="total-row final-total">
                                <span>總金額</span>
                                <span id="checkoutTotal">NT$ 0</span>
                            </div>
                        </div>
                        
                        <div class="coupon-section">
                            <div class="coupon-input">
                                <input type="text" id="couponCode" placeholder="輸入優惠代碼">
                                <button type="button" id="applyCoupon" class="coupon-btn">套用</button>
                            </div>
                            <div class="coupon-message" id="couponMessage"></div>
                        </div>
                        
                        <div class="order-notes">
                            <div class="note-item">
                                <i class="fas fa-info-circle"></i>
                                <span>訂單確認後將無法修改資訊</span>
                            </div>
                        </div>
                    </div>

                    <div class="support-card">
                        <h3><i class="fas fa-headset"></i> 需要協助？</h3>
                        <div class="support-contact">
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>02-2345-6789</span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </main>

    <div id="successModal" class="modal hidden">
        <div class="modal-content success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>訂單提交成功！</h2>
            <div class="order-details">
                <div class="detail-item">
                    <span class="detail-label">訂單編號：</span>
                    <span id="orderNumber" class="detail-value highlight"></span>
                    <button onclick="copyToClipboard('orderNumber')" class="copy-btn">複製</button>
                </div>
                <div class="detail-item">
                    <span class="detail-label">查詢碼：</span>
                    <span id="orderCode" class="detail-value highlight"></span>
                    <button onclick="copyToClipboard('orderCode')" class="copy-btn">複製</button>
                </div>
                <div class="detail-item">
                    <span class="detail-label">訂單總額：</span>
                    <span id="modalTotal" class="detail-value"></span>
                </div>
            </div>
            <div class="order-actions">
                <!-- 新增：查詢訂單按鈕 -->
                <button onclick="checkOrderStatus()" class="btn-primary">
                    <i class="fas fa-search"></i> 查詢訂單狀態
                </button>
                <button onclick="window.location.href='../../index.html'" class="btn-secondary">
                    <i class="fas fa-home"></i> 回到首頁
                </button>
                <button onclick="closeSuccessModal()" class="btn-outline">
                    <i class="fas fa-times"></i> 關閉
                </button>
            </div>
        </div>
    </div>

    <footer class="checkout-footer">
        <div class="container">
            <p>© 2025 微熱邱林 版權所有。</p>
        </div>
    </footer>

    <script src="pay.js"></script>
</body>
</html>
